<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>White Water Rafting Home</title>
    <meta name="description" content="Here is your home page allowing you to go where needed to plan your White Water Rafting adventure.">
    <meta name="author" content="Matthew Berg">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/z-wwr-oars.png" alt="Rafting-Company-Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips </a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <div class="hero">
            <section>
                <img src="images/hero.webp" alt="white-water-rafting-rapids">
                <h1 class="banner">White Water Rafting</h1>
            </section>
        </div>
        <div class="newsletter-sign-up">
            <form id="newsletter-sign-up">
                <fieldset>
                    <legend>Newsletter Sign Up Form</legend>
                    <div class=" form-item column3">
                        <label for="fullname">User Full Name:</label>
                        <input type="text" id="fullname" name="Full Name" required>
                    </div>
                    <div class="form-item column3">
                        <label for="useremail">User Email:</label>
                        <input type="email" id="useremail" name="useremail" required>
                    </div>
                    <div class="form-item column3">
                        <label for="userphone">User Phone Number:</label>
                        <input type="tel" id="userphone" name="userphone" required>
                    </div>
                    <div class="form-item column4">
                        <label for="subscribe">Please Subscribe me to the Monthly Newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    </div>
                </fieldset>
                <button class="newsletter-sign-up-button" type="submit">Sign Up</button>
            </form>
        </div>

        <div class="trips-action">
            <img src="images/rafting-boat.webp" alt="white-water-rafting-boat" class="rafting-boat">
            <img src="images/rafting-boat2.webp" alt="white-water-rafting-boat2" class="rafting-boat2">
            <h2 class="trip-plan">Come plan your trip with us today!</h2>
            <a href="trips.html" class="trips-button">Plan Your Trip</a>
        </div>



    </main>
    <footer>
        <p> ©️2025 White Water Rafting Company Matthew Berg</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-img.webp" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/intagram-img.webp" alt="Instagram">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube-img.webp" alt="Youtube">
            </a>

        </nav>


    </footer>


</body>













































</html>
